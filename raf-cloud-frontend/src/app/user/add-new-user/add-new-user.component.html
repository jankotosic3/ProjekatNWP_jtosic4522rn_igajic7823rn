<div class="container bg-dark text-light p-5 rounded-4 shadow-lg mt-5" style="max-width: 500px;">
  <h3 class="mb-4 text-center">Add New User</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input
        type="text"
        class="form-control bg-secondary text-light border-0"
        id="exampleInputName"
        placeholder="Enter your name"
        [(ngModel)]="name"
        [ngModelOptions]="{standalone: true}"
      />
    </div>

    <div class="mb-3">
      <label for="exampleInputSurname" class="form-label">Surname</label>
      <input
        type="text"
        class="form-control bg-secondary text-light border-0"
        id="exampleInputSurname"
        placeholder="Enter your surname"
        [(ngModel)]="surname"
        [ngModelOptions]="{standalone: true}"
      />
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control bg-secondary text-light border-0"
        id="exampleInputEmail1"
        placeholder="Enter your email"
        [(ngModel)]="email"
        [ngModelOptions]="{standalone: true}"
      />
    </div>

    <div class="mb-4">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control bg-secondary text-light border-0"
        id="exampleInputPassword1"
        placeholder="Password"
        [(ngModel)]="password"
        [ngModelOptions]="{standalone: true}"
      />
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-info fw-semibold">
        ADD NEW USER
      </button>
    </div>
  </form>
</div>
