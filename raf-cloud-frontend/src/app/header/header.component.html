<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a
        [routerLink]="'/'"
        class="navbar-brand fw-bold text-uppercase text-light"
        >Raf cloud</a
      >
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarNavAltMarkup"
      >
        @if(userLoggedIn?.readUserPermission) {
        <div class="navbar-nav">
          <a
            [routerLink]="'/user-table'"
            class="nav-link fw-bold text-light"
            aria-current="page"
          >
            Table
          </a>
        </div>
        }
        <!-- OVAJ ELSE SLUZI DA BI LOGIN DUGME BILO SKROZ DESNO DOK USER NIJE ULOGOVAN, JAKO GLUPO ISK ALI TAKO RADI CSS -->
        @else{
        <div></div>

        } @if(!userLoggedIn) {
        <div class="d-flex">
          <div class="navbar-nav">
            <a
              [routerLink]="'/user-login'"
              class="nav-link fw-semibold text-light"
              aria-current="page"
            >
              <span>Login</span>
            </a>
          </div>
        </div>
        } @else {
        <div class="d-flex">
          <div class="navbar-nav">
            <a
              (click)="logout()"
              class="nav-link fw-semibold text-light"
              aria-current="page"
              style="cursor: pointer"
            >
              <span>Logout {{ userLoggedIn.name }}</span>
            </a>
          </div>
        </div>
        }
      </div>
    </div>
  </nav>
</header>

<div class="container pt-3">
  <router-outlet></router-outlet>
</div>
