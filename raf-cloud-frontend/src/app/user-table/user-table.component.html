<div class="container bg-dark text-light p-4 rounded-4 shadow-lg mt-4">
  <h4 class="mb-4 border-bottom border-secondary pb-2">User Table</h4>

  <table
    class="table table-dark table-hover align-middle mb-4 rounded-3 overflow-hidden"
  >
    <thead class="table-secondary text-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Permissions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.permissions }}</td>
      </tr>
      }
    </tbody>
  </table>

  <div class="text-end">
    <button
      type="button"
      class="btn btn-info fw-semibold px-4"
      (click)="onNewUser()"
    >
      + Add new user
    </button>
  </div>
</div>
