<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Email</th>
<!-- <th scope="col">Permissions</th> -->
    </tr>
  </thead>
  <tbody>
    @for (user of users; track user.id) {
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.email}}</td>
      <!-- <td>{{user.permissions}}</td> -->
    </tr>
    }
  </tbody>
</table>

<button type="button" class="btn btn-primary" (click)="onNewUser()">Add new user</button>
